<!doctype html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='x-ua-compatible' content='ie=edge'>
    <title>Twitch Streamer Status</title>
    <meta name='description' content='View the status of your favorite Twitch.tv streamers.'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Font Awesome -->
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>
    <link rel='stylesheet' href='content/normalize.css'>
    <link rel='stylesheet' href='content/main.css'>
  </head>
  <body ng-app='app'>

    <!--[if lt IE 8]>
      <p class='browserupgrade'>You are using an <strong>outdated</strong> browser. Please <a href='http://browsehappy.com/'>upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div ng-controller='StreamersController as vm'>
      <p ng-repeat='streamer in vm.streamers'>{{streamer.displayName}}</p>
    </div>

    <script src='vendor/angular.min.js'></script>
    <script src='vendor/angular-cookies.min.js'></script>
    <script src='app.min.js'></script>
  </body>
</html>
